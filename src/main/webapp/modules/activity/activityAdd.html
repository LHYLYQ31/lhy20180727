<div class="side-body back-color">
    <div class="page-title">
        <span class="title">发布活动</span>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="card back-color">
                <div class="card-body">
                	 <form id="activityform">
                	 <div class="form-group">
                            <label for="activityTitle">短信模板:</label>
                            <select class="form-control" name="template" id="template">
	                             <option value="1">模板1</option>
	                             <option value="2">模板2</option> 
                             </select>
                        </div>
                	   
                        <div class="form-group">
                            <label for="activityTitle">店名:</label>
                            <input type="text" class="form-control" id="store" name="store" placeholder="店名">
                        </div>
                        <div class="form-group">
                            <label for="discount">活动折扣价:</label>
                            <input type="text" class="form-control" id="discount" name="discount" placeholder="折扣">
                        </div>
                        <div class="form-group">
				      		<input type="button" class="btn btn-default" id="saveActivity" onclick="saveActivityFunc();" value="发布" style="width:120px !important;" />
					    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
//保存应用消息
function saveActivityFunc(){
	if(!$("#store").val()||$("#store").val()==""){
		showToast('请写入店名');
		return;
	}
	if(!$("#discount").val()||$("#discount").val()==""){
		showToast('请写入折扣价');
		return;
	}
	var params={
			url:basePath + '/activity/save',
			data:$("#activityform").serialize()
		};
	getDataByAjax(params,function(data){
		if(data!=null){
			if(data.status == 1){
				showToast('新建成功！');
				loadHtml("9","#menu9");
			}else{
				showToast('新建失败！');
			}
		}else{
			showToast('未知错误！');
		}
	},null);
	
};

</script>
