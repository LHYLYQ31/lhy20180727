<script type="text/javascript">
//保存应用消息
function saveUserFunc(){
	 if("1"!=$("#userId").val()){
		 showToast('您没有权限操作');
		 return ;
	 }
	 
	var params={
			url:basePath + '/user/save',
			data :$("#userform").serialize()+"&md5_password="+hex_md5($("#password").val())
				
			};
	getDataByAjax(params,function(data){
		if(data.userId!=null){
			if(data.userId){
				showToast('保存成功！');
				loadHtml("1","#menu1");
			}else{
				showToast('保存失败');
			}
		}else{
			showToast('没有权限');
		}
	},null);
}
	
</script>
